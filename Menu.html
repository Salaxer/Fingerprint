<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sider Menu Bar CSS</title>
    <link rel="icon" type="image/png" href="/assets/icono.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!-- titulo -->
    <header class="header">
      <img src="./assets/header_utez.svg" alt="Logo utez">

    <label for="check">

      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header class="sidebar__header">Menu</header>
      <ul class="sidebar__ul">
        <li><a href="#"><i class="fas fa-qrcode"></i>  Grupos</a></li>
        <li><a href="#"><i class="fas fa-link"></i>  Links</a></li>
        <li><a href="#"><i class="fas fa-stream"></i>  Overview</a></li>
        <li><a href="#"><i class="fas fa-calendar-week"></i>  Listas</a></li>
        <li><a href="#"><i class="far fa-question-circle"></i>  Informacion</a></li>
        <li><a href="#"><i class="fas fa-sliders-h"></i>  Servios</a></li>
        <li><a href="#"><i class="far fa-envelope"></i>  Contactame</a></li>
      </ul>
    </div>
    <section>
     </section>
  </body>
</html>
