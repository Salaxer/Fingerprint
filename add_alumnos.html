<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title"></title>
        <link rel="icon" type="image/png" href="/assets/icono.png" />
        <link rel="stylesheet" href="./Styles/add.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="/__/firebase/7.17.1/firebase-app.js"></script>
        <script src="/__/firebase/7.17.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.17.1/firebase-database.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="js/Firebase.js"></script>
        <!--  SCRIPTS DE FIREBASE -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        
        <script src="js/valid.js"></script>


    </head>
    <body>
        <header class="header">
            <img src="./assets/header_utez.svg" alt="Logo utez">
        </header>
        <section class="Main">
            <div class="Main__form">
                <span class="Main__form--hr"></span>
                <div class="title" id="recivir"></div>
                <div class="title" style="display: flex;"><p id="filas"></p><p> X </p><p id="column"></p></div>
                <div class="Main__form--table">
                    <table class="table">
                      <thead>
                        <tr id="table__get--dates">
                            <th>Alumno</th>
                            <th>Matricula</th>
                            <th>#ID</th>
                        </tr>
                      </thead>
                      <tbody id="table__get--students">
                      </tbody>
                    </table>
                </div>
                <button class="Main__form--button" id="justify_student"><span>Justificar</span></button>
                <div class="title">Registrar nuevo Alumno</div>
                <input id="name" type="text" placeholder="Nombre" class="Main__form--inputemail">
                <input id="enrollment" type="text" placeholder="Matricula" class="Main__form--inputpassword">
                <button class="Main__form--button" id="add_student"><span>Guardar</span></button>
                <div class="title">Registrar fechas para el grupo</div>
                <article id="Micalendario">
                    <div class="calendarioo">
                      <div class="calendar">
                        <div class="calendar__info">
                          <div class="calendar__prev" id="prev-month">&#9664;</div>
                          <div class="calendar__month" id="month"></div>
                          <div class="calendar__year" id="year"></div>
                          <div class="calendar__next" id="next-month">&#9654;</div>
                        </div>
                        <div class="calendar__week">
                            <div class="calendar__day calendar__item">Lunes</div>
                            <div class="calendar__day calendar__item">Martes</div>
                            <div class="calendar__day calendar__item">Miercoles</div>
                            <div class="calendar__day calendar__item">Jueves</div>
                            <div class="calendar__day calendar__item">Viernes</div>
                            <div class="calendar__day calendar__item">Sabado</div>
                            <div class="calendar__day calendar__item">Domingo</div>
                        </div>
                        <div class="calendar__dates" id="dates"></div>
                      </div>
                      <button id="save__calendar" class="calendar__save"><span class="far fa-save"></span> guardar</button>
                    </div>
                  </article>
            </div>
        </section>
        <footer class="Footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
        <script src="js/add_alumnos.js"></script>
        <script src="js/scrips.js"></script>
    </body>
</html>
